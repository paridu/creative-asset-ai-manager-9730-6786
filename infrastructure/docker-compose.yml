version: '3.8'

services:
  # Database for Metadata and Vectors
  db:
    image: ankane/pgvector:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: overlord_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Message Broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Object Storage (S3 Compatible)
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # Main API Service
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:password@db:5432/overlord_db
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_ENDPOINT=minio:9000
    depends_on:
      - db
      - redis

  # Heavy Lifting Workers
  worker:
    build: ./workers
    environment:
      - DATABASE_URL=postgresql://admin:password@db:5432/overlord_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  minio_data: